<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
    <title>Black Screen Online - with time and full screen options</title>
    <meta
      name="description"
      content="Full black screen for eye relaxation and dust cleaning"
    />
    <meta name="robots" content="”index," follow” />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  </head>

</head>
<body class="flex items-center justify-center min-h-screen bg-black">
    <div class="absolute top-4 left-4">
        <div id="clock" class="text-md text-white"></div>
    </div>
    <div class="absolute top-4 right-4 flex">
        <button class="btn bg-black" onclick="setBackgroundColor('bg-black')"></button>
        <button class="btn bg-gray-900" onclick="setBackgroundColor('bg-gray-900')"></button>
        <button class="btn bg-gray-800" onclick="setBackgroundColor('bg-gray-800')"></button>
        <button class="btn bg-gray-700" onclick="setBackgroundColor('bg-gray-700')"></button>
        <button class="btn bg-gray-600" onclick="setBackgroundColor('bg-gray-600')"></button>
        <button class="btn bg-gray-500" onclick="setBackgroundColor('bg-gray-500')"></button>
        <button class="btn bg-gray-400" onclick="setBackgroundColor('bg-gray-400')"></button>
        <button class="btn bg-gray-300" onclick="setBackgroundColor('bg-gray-300')"></button>
    </div>
    <button id="fullscreen-toggle" class="text-white">
        <i class="fas fa-expand text-xl"></i>
    </button>
    <script src="script.js"></script>
</body>
</html>
